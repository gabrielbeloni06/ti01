<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desenvolvimento de Interfaces Web | Pesquisa de Contatos</title>

    <!-- Bootstrap e Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Pesquisa Direitos Trabalhistas TI</h1>
    <div class="container">
        <div class="row mb-3">
            <div id="msg" class="col-12"></div>
        </div>

        <!-- Filtros -->
        <form id="form-contato">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="filtro_direito" class="form-label">Tema</label>
                    <select id="filtro_direito" class="form-control" aria-label="Filtro de Tema">
                        <option value="">Todos os direitos</option>
                        <option value="Horas-Extras">Horas Extras</option>
                        <option value="Insalubridade">Insalubridade</option>
                        <option value="FGTS">FGTS</option>
                        <option value="Licença-Maternidade">Licença Maternidade</option>
                        <option value="Salário">Salário Mínimo</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="filtro_tipo" class="form-label">Tipo</label>
                    <select id="filtro_tipo" class="form-control" aria-label="Filtro de Tipo">
                        <option value="">Todos os tipos</option>
                        <option value="Artigo">Artigo</option>
                        <option value="Matéria">Matérias</option>
                        <option value="Exercicio">Exercícios</option>
                    </select>
                </div>

                <div class="col-md-4 search-wrapper">
                    <label for="searchInput" class="form-label">Pesquisar</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título, tipo, tema..." aria-label="Pesquisa por título, tipo ou tema" autocomplete="off" />
                    <ul id="sugestoes" class="lista-sugestoes"></ul>
                </div>
            </div>
        </form>

        <!-- Tabela -->
        <div class="row">
            <div class="col-12">
                <table id="grid-contatos" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Título</th>
                            <th>Tema</th>
                            <th>Tipo</th>
                            <th>Duração</th>
                            <th>Data</th>
                            <th>Acessar</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link js, bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
